            <div class="file-section">

            </div>

            <div class="file-section">

            <div class="summary" id="summary">
                <h4>æ£€æŸ¥ç»Ÿè®¡</h4>
                <div class="stats">
                    <div class="stat">

                        <div>æˆåŠŸ</div>

                        <div>å¤±è´¥</div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="button" onclick="checkAllFiles()">ğŸ”„ é‡æ–°æ£€æŸ¥</button>

    <script>
        const filesToCheck = {
            flutter: [
                'flutter_bootstrap.js',
                'flutter.js',
                'flutter_service_worker.js',
                'main.dart.js',
                'version.json'
            ],
            config: [
                'index.html',
                'manifest.json',
                'favicon.png',
                '.nojekyll'
            ],
            assets: [
                'assets/assets/models/bommieBoy.glb',
                'assets/assets/models/bommieGirl.glb',
                'assets/assets/models/bommie.glb',
                'assets/assets/images/events/event1.png',
                'assets/assets/videos/1.mp4'
            ],
            tools: [
                'model-test.html',
                'debug.html',
                'test.html',
                'è·¯å¾„ç®¡ç†å™¨æµ‹è¯•.html'
            ]
        };

        let checkResults = {
            success: 0,
            error: 0,
            total: 0
        };

        function createFileItem(fileName, status = 'checking') {
            const statusText = {
                checking: 'æ£€æŸ¥ä¸­...',
                success: 'âœ… æ­£å¸¸',
                error: 'âŒ ç¼ºå¤±'
            };

            return `
                <div class="file-item ${status}" id="file-${fileName.replace(/[^a-zA-Z0-9]/g, '_')}">
                    <span class="file-name">${fileName}</span>
                    <span class="file-status status-${status}">${statusText[status]}</span>
                </div>
            `;
        }

        async function checkFile(fileName) {
            try {
                const response = await fetch(fileName, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function checkAllFiles() {
            checkResults = { success: 0, error: 0, total: 0 };

            // åˆå§‹åŒ–æ˜¾ç¤º
            for (const [category, files] of Object.entries(filesToCheck)) {
                const container = document.getElementById(`${category}-files`);
                container.innerHTML = '';
                
                files.forEach(file => {
                    container.innerHTML += createFileItem(file, 'checking');
                    checkResults.total++;
                });
            }

            updateSummary();

            // æ£€æŸ¥æ¯ä¸ªæ–‡ä»¶
            for (const [category, files] of Object.entries(filesToCheck)) {
                for (const file of files) {
                    const exists = await checkFile(file);
                    const fileId = `file-${file.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    const fileElement = document.getElementById(fileId);
                    
                    if (fileElement) {
                        const status = exists ? 'success' : 'error';
                        fileElement.className = `file-item ${status}`;
                        
                        const statusElement = fileElement.querySelector('.file-status');
                        statusElement.className = `file-status status-${status}`;
                        statusElement.textContent = exists ? 'âœ… æ­£å¸¸' : 'âŒ ç¼ºå¤±';
                        
                        if (exists) {
                            checkResults.success++;
                        } else {
                            checkResults.error++;
                        }
                        
                        updateSummary();
                    }
                    
                    // æ·»åŠ å°å»¶è¿Ÿï¼Œé¿å…è¯·æ±‚è¿‡å¿«
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
        }

        function updateSummary() {
            document.getElementById('success-count').textContent = checkResults.success;
            document.getElementById('error-count').textContent = checkResults.error;
            document.getElementById('total-count').textContent = checkResults.total;
        }

        function downloadReport() {
            const report = generateReport();
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `beacon-world-file-check-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function generateReport() {
            const timestamp = new Date().toLocaleString('zh-CN');
            let report = `Beacon World App æ–‡ä»¶æ£€æŸ¥æŠ¥å‘Š\n`;
            report += `æ£€æŸ¥æ—¶é—´: ${timestamp}\n`;
            report += `æ£€æŸ¥URL: ${window.location.href}\n\n`;
            
            report += `ç»Ÿè®¡ä¿¡æ¯:\n`;
            report += `- æ€»æ–‡ä»¶æ•°: ${checkResults.total}\n`;
            report += `- æ­£å¸¸æ–‡ä»¶: ${checkResults.success}\n`;
            report += `- ç¼ºå¤±æ–‡ä»¶: ${checkResults.error}\n\n`;
            
            for (const [category, files] of Object.entries(filesToCheck)) {
                report += `${category.toUpperCase()} æ–‡ä»¶:\n`;
                files.forEach(file => {
                    const fileId = `file-${file.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    const fileElement = document.getElementById(fileId);
                    const status = fileElement && fileElement.classList.contains('success') ? 'âœ…' : 'âŒ';
                    report += `  ${status} ${file}\n`;
                });
                report += '\n';
            }
            
            return report;
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥
        window.addEventListener('load', checkAllFiles);
    </script>
