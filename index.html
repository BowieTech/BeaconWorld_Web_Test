<!DOCTYPE html>
<html>
<head>
  <!-- 动态设置base href，适配GitHub Pages -->
  <script>
    // 检测是否在GitHub Pages环境
    const isGitHubPages = window.location.hostname.includes('github.io');
    const pathSegments = window.location.pathname.split('/').filter(segment => segment);

    if (isGitHubPages && pathSegments.length > 0) {
      // GitHub Pages: https://username.github.io/repository-name/
      document.write('<base href="/' + pathSegments[0] + '/">');
    } else {
      // 本地开发或其他环境
      document.write('<base href="/">');
    }
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Beacon World App - 现代化社交学习应用">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Beacon World">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- SEO优化 -->
  <meta name="keywords" content="学习,社交,应用,Flutter,Web">
  <meta name="author" content="Beacon World Team">
  <meta property="og:title" content="Beacon World App">
  <meta property="og:description" content="现代化社交学习应用">
  <meta property="og:type" content="website">

  <!-- 使用HTTPS加载model-viewer脚本 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <title>Beacon World App</title>
  <link rel="manifest" href="manifest.json">

  <!-- 加载状态显示 -->
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-text {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 加载指示器 -->
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">正在加载 Beacon World App...</div>
  </div>

  <script>
    // 隐藏加载指示器
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });

    // 超时处理
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        document.getElementById('loading-text').innerHTML =
          '加载时间较长，请检查网络连接...<br><small>或尝试刷新页面</small>';
      }
    }, 10000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
